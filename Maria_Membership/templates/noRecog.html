{% extends 'base.html' %}
{% block body %}
<div style="font-family: 'Jua', sans-serif;">
  <form action="{% url 'Maria_membership:reqfacePicture' %}" method="POST">
    {% csrf_token %}
    <div class="info" style="width: 800px; height: 300px; margin-top:30px;">
      <table class="info_table">
        <tr style="height:80px;font-size: 36px;">
          <th style="width:300px;">NAME</th>
          <td>{{form.uName}}</td>
        </tr>
        <tr style="height:80px;font-size: 36px;">
          <th>BIRTHDAY</th>
          <td>{{form.uBirthDay}}</td>
        </tr>
        <tr style="height:80px;font-size: 36px;">
          <th>PHONE</th>
          <td>{{form.uPhone}}</td>
        </tr>
      </table>
      <button type='submit' class='btn btn-primary btn-lg btn-block' style="font-size: 36px; margin-top:50px;">다시
        촬영하기</button>
      <h3 style="text-align:center;">사진이 제대로 인식되지 않았습니다. 재촬영하십시오.</h3>
    </div>
  </form>
</div>

<style>
  .info {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%)
  }
</style>
{% endblock %}
